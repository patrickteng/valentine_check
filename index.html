<!DOCTYPE HTML>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <style>
        .swal2-popup {
            font-size: 2rem;
        }

        #content {
            display: flex;
            min-width: 80vw;
            flex-grow: 1;
            flex-direction: column;
            align-items: center;
            place-content: center;
            min-height: 70vh;
            margin-bottom: auto;
            font-size: 30px;
        }

        .btn-class {
            height: 100px;
            width: 200px;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid white;
            margin-left: 70px;
            margin-right: 70px;
            cursor: pointer;
            font-weight: bold;
            font-size: 40px;
        }

        .yes-btn-class {
            background-color: #04AA6D;
            color: white;
        }

        .no-btn-class {
            background-color: lightcoral;
            color: white;
        }

        h1 {
            margin-bottom: 100px;
        }

        #alt_no_btn {
            position: absolute;
            top: 10%;
            left: 30%;
            margin: 0;
            display: none;
        }

        #err_msg {
            color: red;
            font-size: 40px;
            opacity: 0;
            position: absolute;
        }
    </style>

    <div id="content">
        <h1>Will you be my valentines?</h1>
        <div style="display: flex">
            <button class="btn-class yes-btn-class" id="yes_btn" onclick="yesClicked()">Yes</button>
            <button class="btn-class no-btn-class" id="no_btn" onclick="noClicked()">No</button>
        </div>
        <p id="err_msg">Error! Please try again!</p>
        <button class="btn-class no-btn-class" id="alt_no_btn" onclick="noClicked()">No</button>
    </div>
    <script>
        let no_count = 0;
        function yesClicked() {
            Swal.fire({
                title: "Excellent decision!",
                text: "You may now decide what you want for the Valentine's meal!",
                icon: "success",
                allowOutsideClick: false,
            });
        }

        function noClicked() {
            no_count++;
            toggleErrMsg();
            if (no_count === 1) {
                $("#no_btn").after($("#yes_btn"));
            }
            if (no_count === 2) {
                $("#err_msg").html("Error! Please make a better decision.");
                $("#yes_btn").after($("#no_btn"));
            }
            if (no_count === 3) {
                $("#err_msg").html("Poof!");
                $("#no_btn").css("visibility", "hidden");
                $("#alt_no_btn").css("display", "block");
            }

            if (no_count === 4) {
                $("#err_msg").html("Try harder..");
                $("#alt_no_btn").css({
                    "top": "80%",
                    "left": "50%",
                });
            }
            if (no_count === 5) {
                $("#err_msg").html("Click faster?");
                $("#alt_no_btn").css({
                    "top": "10%",
                    "left": "70%",
                });
            }
            if (no_count === 6) {
                $("#err_msg").html("So close!");
                $("#alt_no_btn").css({
                    "top": "80%",
                    "left": "10%",
                });
            }
            if (no_count === 7) {
                $("#err_msg").html("Ok.. this time for real..");
                $("#no_btn").css("visibility", "visible");
                $("#alt_no_btn").css("display", "none");
            }
            if (no_count === 8) {
                $("#err_msg").html("You sure? No regrets?");
                $("#no_btn").css({
                    "width": "180px",
                    "margin-left": "80px",
                    "margin-right": "80px",
                });
            }
            if (no_count === 9) {
                $("#err_msg").html("Really ah?? Let you reconsider.");
                $("#no_btn").css({
                    "width": "160px",
                    "margin-left": "90px",
                    "margin-right": "90px",
                });
            }
            if (no_count === 10) {
                $("#err_msg").html("Final chance ah. No more next time!");
                $("#no_btn").css({
                    "width": "140px",
                    "margin-left": "100px",
                    "margin-right": "100px",
                });
            }
            if (no_count === 11) {
                $("#err_msg").html("Told you no more next time..");
                $("#no_btn").css("visibility", "hidden");
            }
        }

        function toggleErrMsg() {
            $(".btn-class").attr("disabled", true);
            setTimeout(function () {
                $(".btn-class").attr("disabled", false);
            }, 2000);
            $('#err_msg').animate({opacity: 1}, 500).animate({opacity: 0}, 2000);
        }
    </script>
</body>
</html>
